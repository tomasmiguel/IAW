<div class="feeling-section">
    <h1 class="feeling-title">SENTIMIENTO DE ‘{{trackName}}’</h1>
    <section>
        <!-- ANGER -->
        <div class="particular-feeling" style="--color: #df1515;">
            <h2 >ENFADO</h2>
            <circle-progress 
                title="Ira\Enfado"
                [outerStrokeColor]= "'#df1515'"
                [imageSrc]="Sentims.ANGER.url"
                [percent]="Sentims.ANGER.percentage"
                [animationDuration]="Sentims.ANGER.animationTime" 
            >
            </circle-progress>
            <h2 [countUp]="Sentims.ANGER.percentage" 
                [options]= "{
                    decimalPlaces: 1,
                    separator: '.',
                    duration: (Sentims.ANGER.animationTime /1000),
                    suffix: '%'
                }">
                0
            </h2>
        </div>
        <!-- DISGUST -->
        <div class="particular-feeling" style="--color: #29c51b;">
