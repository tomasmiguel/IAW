<div class="lyric-section" *ngIf="formattedLyric">
    <div class="float-left d-inline-block title col-12 p-0">
      <div class="gradient float-left col-12 p-0">
        <div class="container text-center pt-3">
            <h2 id="title" class="animated fadeInDown">LETRA DE ‘{{track.name}}’</h2>
        </div>
      </div>
  </div>
    <div class="lyric-song">

      <ng-container *ngFor="let row of formattedLyric">
        <div *ngIf='row' class="line-song">
          <span>{{row}}</span>
        </div>
        <div *ngIf='!row'>
          <br /> <br />
        </div>
      </ng-container>
    </div>
</div>
