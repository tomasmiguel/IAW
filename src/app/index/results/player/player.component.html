<div class="d-inline-block player-section">

  <div *ngIf="!loading && !song.spotifyTrack" class="login">
    <div class="spotify">
    </div>
    <h4>Escuchar la canci√≥n</h4>
    <div class="logos">
      <i class="far fa-play-circle"></i>
      <i class="fab fa-spotify"></i>
    </div>

    <button class="btn btn-success"  (click)="login()">
      Ingresar a Spotify
    </button>

  </div>

  <div *ngIf="!loading && song.spotifyTrack" class="login mb-3">
    <iframe class="player" [attr.src]="'https://open.spotify.com/embed?uri=' + song.spotifyTrack.uri + '' | safe" frameborder="0"
      allowtransparency="true" allow="encrypted-media"></iframe>
  </div>

  <div *ngIf="loading" class="col-12 text-center mt-2">
    <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

</div>
