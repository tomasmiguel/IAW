<div class="d-inline-block player-section">

  <div *ngIf="!loading && !song.spotifyTrack && !notExists" class="login">
    <div class="spotify">
    </div>
    <h4>Escuchar la canción</h4>
    <div class="logos">
      <i class="far fa-play-circle"></i>
      <i class="fab fa-spotify"></i>
    </div>

    <button class="btn btn-success"  (click)="login()">
      Ingresar a Spotify
    </button>
  </div>

  <div *ngIf="!loading && listo" class="login mb-3">
    <iframe class="player" [attr.src]="'https://open.spotify.com/embed?uri=' + song.spotifyTrack.uri + '' | safe" frameborder="0"
      allowtransparency="true" allow="encrypted-media"></iframe>
  </div>

  <div *ngIf="loading" class="col-12 text-center mt-2">
    <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div *ngIf="!loading && notExists" class="text-danger notExists text-center mt-5 pt-5 mt-md-0 pt-md-0">
    <h1>La canción '{{song.track.name}}' de '{{song.artist.name}}' no está disponible en Spotify.</h1>
    <p><i class="far fa-frown-open"></i></p>
  </div>

</div>
