<div class="float-left col-12">
  <div id="feelings" *ngIf="song && song.emotion && song.track" class="float-left">
    <!-- seccion sentimientos-->
    <iaw-feelings [feelings]="song.emotion" [trackName]="song.track.name" [artistName]="song.artist.name">
    </iaw-feelings>
    <div class="clearfix"></div>

    <!-- seccion spotify -->
    <div id="player" *ngIf="song && song.emotion && song.sentiment" class="col-12 player-info float-left">
      <iaw-player [song]="song"></iaw-player>
      <iaw-info *ngIf="song.spotifyTrack" [song]="song"></iaw-info>
    </div>

    <div class="clearfix"></div>
    <!-- seccion letra -->
    <div id="lyrics" class="float-left col-12 pl-0 pr-0">
      <iaw-lyric [track]="song.track"></iaw-lyric>
    </div>

    <iaw-footer></iaw-footer>
  </div>
</div>
