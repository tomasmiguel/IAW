 <div>
    <div *ngIf="(isSearching && !song) || (song && (!song.emotion || !song.track || !song.sentiment))">
        <iaw-loading ></iaw-loading>
    </div>
    <div  *ngIf="song && song.emotion && song.track && song.sentiment">
        <!-- seccion sentimientos -->
        <iaw-feelings id="results-section-id" [feelings]="song.emotion" [trackName]="song.track.name"></iaw-feelings>

        <!-- seccion spotify -->
        <div *ngIf="song && song.emotion && song.sentiment" class="col-12 player-info">
          <iaw-player [song]="song"></iaw-player>
          <iaw-info *ngIf="song.spotifyTrack" [song]="song"></iaw-info>
        </div>

        <!-- seccion letra -->
        <iaw-lyric [track]="song.track"></iaw-lyric>
    </div>
</div>
