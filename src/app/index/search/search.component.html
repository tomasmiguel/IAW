<form class="buscador col-12" (submit)="search()" [formGroup]="searchForm">

  <div class="data content-form">
    <div class="data-input-layout">
      <mat-form-field>
        <input matInput class="form-control dataInput" type="text" tabindex="1" name="artist" formControlName="artist"
          placeholder="Artista o Banda">
        <mat-error>Debe ingresar un artista o banda</mat-error>
      </mat-form-field>
    </div>

    <div class="data-input-layout">
      <mat-form-field>
        <input matInput class="form-control dataInput" type="text" tabindex="2" name="song" formControlName="song"
          placeholder="Título de una canción">
        <mat-error>Debe ingresar el título de una canción</mat-error>
      </mat-form-field>
    </div>
  </div>

  <button class="search" tabindex="3">
    <i class="far fa-search mr-2"></i>
    <span>Buscar emociones</span>
  </button>

  <div class="data content-form">
    <div *ngIf="error" class="col-12 text-danger">
      La canción no existe o su letra no está disponible
    </div>
  </div>

</form>

<div id="results" class="row">
  <iaw-results [isSearching]="isSearching" [song]="song"></iaw-results>
</div>
